<app-navbar></app-navbar>

<div id="hero-area">
    <div class="overlay"></div>
    <div class="container">
    <div class="row">
    <div class="col-md-12 col-sm-12 text-center">
    <div class="contents-ctg">
    <div class="search-bar">
    <div class="search-inner">
    <form class="search-form">
    <div class="form-group inputwithicon">
    <i class="lni-tag"></i>
    <input type="text" name="customword" class="form-control" placeholder="Enter Product Keyword">
    </div>
    <div class="form-group inputwithicon">
    <i class="lni-target"></i>
    <div class="select">
    <select>
    <option value="none">All Locations</option>
    <option value="none">New York</option>
    <option value="none">California</option>
    <option value="none">Washington</option>
    <option value="none">Birmingham</option>
    <option value="none">Chicago</option>
    <option value="none">Phoenix</option>
    </select>
    </div>
    </div>
    <div class="form-group inputwithicon">
    <i class="lni-menu"></i>
    <div class="select">
        <select>
            <option value="none">Select Category</option>
          <option value="none" *ngFor="let item of cat.data">{{item.name}}</option>
          </select>
    </div>
    </div>
    <button class="btn btn-common" type="button"><i class="lni-search"></i> Search Now</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

<div class="main-container section-padding">
    <div class="container">
    <div class="row">
    <div class="col-lg-3 col-md-12 col-xs-12 page-sidebar">
    <aside>
    
    <div class="widget_search">
    <form role="search" id="search-form">
    <input type="search" class="form-control" autocomplete="off" name="s" placeholder="Search..." id="search-input" value="">
    <button type="submit" id="search-submit" class="search-btn"><i class="lni-search"></i></button>
    </form>
    </div>
    
    <div class="widget categories">
    <h4 class="widget-title">All Categories</h4>
    <ul class="categories-list">
    <li  *ngFor="let item of cat.data">
    <a href="#">
    <i class="lni-heart"> {{item.name}}</i>
    <span class="category-counter"></span>
    </a>
    </li>
   
    </ul>
    </div>
    <div class="widget">
    <h4 class="widget-title">Advertisement</h4>
    <div class="add-box">
    <img class="img-fluid" src="assets/img/img1.jpg" alt="">
    </div>
    </div>
    </aside>
    </div>
    <div class="col-lg-9 col-md-12 col-xs-12 page-content">
    
  
    
    
    <div class="adds-wrapper">
    <div class="tab-content">
    <div id="grid-view" class="tab-pane fade">
    <div class="row">



    </div>
    </div>
    <div id="list-view" class="tab-pane fade active show" >
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let item of ProductList">
    <div class="featured-box">
    <figure>
   
    <div class="icon">
    <span class="bg-green"><i class="lni-heart"></i></span>
    <span><i class="lni-bookmark"></i></span>
    </div>
    <a href="#"><img class="img-fluid" src="/assets/img/{{item.image}}" alt=""></a>
    </figure>
    <div class="feature-content">
   
    <h4><a href="ads-details.html">{{item.title}}</a></h4>
    
    <div class="meta-tag">
    <span>
        <a><i class="lni-tag"></i> Start Date :  {{item.startDate}} </a>
        </span>
        <span>
          <a><i class="lni-tag"></i> End Date : {{item.endDate}} </a>
          </span>
        </div>
        <p class="dsc">{{item.description}}</p>
    <div class="listing-bottom">
    <h3 class="price float-left">$ {{item.priceProduct}}</h3>
    <a routerLink="/StartBid" class="btn btn-common float-right">Start Bid</a>
    </div>
    </div>
    </div>
    </div>
   
    </div>
    </div>
    </div>
    </div>
    
    
  
    
    </div>
    </div>
    </div>
    </div>

    <app-footer></app-footer>
